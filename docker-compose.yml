version: '3'
services:

  postgres:
    image: "postgres:13.3"
    ports:
      - "${TYPEORM_PORT}:${TYPEORM_PORT}"
    environment:
      POSTGRES_USER: "${TYPEORM_USER}"
      POSTGRES_PASSWORD: "${TYPEORM_PASSWORD}"
      POSTGRES_DB: "${TYPEORM_DB}"

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/home/app/
      - /home/app/node_modules

