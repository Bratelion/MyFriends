version: '3'
services:

  postgres:
    image: "postgres:13.3"
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/home/app/
      - /home/app/node_modules

